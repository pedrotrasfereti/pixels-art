<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Projeto de Pixel Art para a Trybe">
  <meta name="keywords" content="Pixel, Art, Paleta, de, Cores">
  <meta name="author" content="Pedro Trasfereti">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <nav id="color-palette">
    <div class="color selected" id="black"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
  </nav>
  <button class="btn-float" id="shuffle" aria-label="Aleatório" data-balloon-pos="right"><span class="material-icons">shuffle</span></button>
  <button class="btn-float" id="save-board" aria-label="Salvar Criação" data-balloon-pos="right"><span class="material-icons">save</span></button>
  <section id="controls">
    <input type="number" min="1" max="50" id="board-size">
    <button class="button" id="generate-board">VQV</button>
    <button class="button" id="clear-board">Limpar</button>
  </section>
  <table id="pixel-board"></table>
  <div id="preview">
    <p id="text">Clique na foto para Salvar..</p>
    <div id="canvas"></div>
    <button id="close"><span class="material-icons">close</span></button>
  </div>
  <script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
