<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Projeto de Pixel Art para a Trybe">
  <meta name="keywords" content="Pixel, Art, Paleta, de, Cores">
  <meta name="author" content="Pedro Trasfereti">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <nav id="color-palette">
    <div class="color selected" id="black"></div>
    <div class="color" id="flame"></div>
    <div class="color" id="tangerine"></div>
    <div class="color" id="marigold"></div>
  </nav>
  <section id="controls">
    <input type="number" min="1" max="50" id="board-size">
    <button class="button" id="generate-board">VQV</button>
    <button class="button" id="clear-board">Limpar</button>
  </section>
  <section id="pixel-board">
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
